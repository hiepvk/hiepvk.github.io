            padding: 20px;
            display: flex;
            justify-content: center;

            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;

        h1 {

        }

        .code-block {
            background-color: #3a3a3a;
            border-radius: 6px;

            align-items: center;
            padding: 12px 15px;

        }

        .code-block input[type="text"] {
            flex-grow: 1;
            background: none;
            border: none;
            color: #c0c0c0;
            font-family: monospace;
            font-size: 15px;
            padding: 0;
            outline: none;
            cursor: text;
        }

        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            color: #888888;
            font-size: 18px;
            transition: color 0.2s ease-in-out;
        }

        .copy-button:hover {
            color: #ffffff;
        }

        .links {
            margin-top: 30px;
            text-align: center;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <script>
        function copyToClipboard(button) {
            const input = button.previousElementSibling;
            input.select();
            input.setSelectionRange(0, 99999); // For mobile devices

            navigator.clipboard.writeText(input.value)
                .then(() => {
                    alert("Copied to clipboard: " + input.value);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    </script>
